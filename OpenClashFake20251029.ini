[custom]
; ====== OpenClash 激进优化订阅配置（保留指定四组不动 + 进一步合并精简其它规则/分组） ======

enable_rule_generator=true
overwrite_original_rules=true

; ====================== DNS 设置（保留 Fake-IP 模式并精简 nameserver 列表） ======================
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'stun.*'
    - 'time.*'
    - '*.apple.com'
    - '*.msftconnecttest.com'
    - '*.msftncsi.com'
    - '*.battlenet.com.cn'
    - '*.qq.com'
    - '*.weixin.qq.com'
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - https://9.9.9.9/dns-query

; ====================== Ruleset（严格保留四组不动，其它合并与去重） ====================== 

; --- 必须保留且不要动的四组（逐字保留） ---
ruleset=💰 币交易所,https://raw.githubusercontent.com/arb989822/bnok/refs/heads/main/BNOK.list
ruleset=💸 提法币,https://raw.githubusercontent.com/arb989822/bnok/refs/heads/main/cex.list
ruleset=📹 油管视频,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTube.list
ruleset=📲 X电报DC,https://raw.githubusercontent.com/arb989822/demo/refs/heads/main/Telegram.list

; --- 保留必要的过滤与净化规则（合并同类，删除重复） ---
ruleset=🛑 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=🍃 应用净化,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list

; --- 合并与精简后的服务/平台规则（减少重复来源，仅保留覆盖面广的列表） ---
ruleset=📢 谷歌,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Google.list
ruleset=📢 谷歌🇨🇳,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleCN.list
ruleset=📢 谷歌FCM,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleFCM.list
ruleset=Ⓜ️ 微软服务合集,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Microsoft.list
ruleset=🍎 苹果服务,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list
ruleset=💬 OpenAi,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/OpenAi.list

; --- 媒体 / 平台（保留主要媒体规则，合并流媒体相关） ---
ruleset=🎥 流媒体与视频,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Netflix.list
ruleset=🎮 游戏平台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Steam.list
ruleset=📺 哔哩哔哩,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Bilibili.list
ruleset=🌏 国内媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
ruleset=🌍 国外媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list

; --- 节点 / 白名单 / 漏网 ---
ruleset=🚀 节点选择,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list
ruleset=🎯 中国域名白名单,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=🎯 GEOIP_CN,[]GEOIP,CN
ruleset=🐟 漏网之鱼,[]FINAL

; ================= 节点分组（保留四组原样不动，其它合并成更少、更一致的分组） =================

; --- 必须保留且不要动的四组（逐字保留，不改任何参数） ---
custom_proxy_group=💰 币交易所`url-test`(交易)`http://www.gstatic.com/generate_204`30,,50
custom_proxy_group=📲 X电报DC`fallback`(社交|备用)`http://www.gstatic.com/generate_204`30,,50
custom_proxy_group=📹 油管视频`load-balance``round-robin`(油管)`http://www.gstatic.com/generate_204`300,50
custom_proxy_group=💸 提法币`url-test`(法国)`http://www.gstatic.com/generate_204`30,,50

; --- 精简后通用分组：减少分组数量并统一测速策略（默认 url-test 30s, timeout 50） ---
custom_proxy_group=🚀 节点选择`url-test`(自动选择|节点测试)`http://www.gstatic.com/generate_204`30,,50
custom_proxy_group=♻️ 自动选择`url-test`(自动)`http://www.gstatic.com/generate_204`30,,50

; --- 针对媒体/流量优化的合并分组（用于流媒体/大流量应用） ---
custom_proxy_group=🎥 媒体加速`load-balance``round-robin`(流媒体)`http://www.gstatic.com/generate_204`120,50

; --- 系统/功能性分组（拒绝/直连常用） ---
custom_proxy_group=🛑 广告拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=🍃 应用净化`select`[]REJECT`[]DIRECT

; --- 最后兜底分组，保留漏网之鱼策略 --- 
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 节点选择`[]♻️ 自动选择`[]🎯 中国域名白名单`[]DIRECT`.*
